<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common::head"></th:block>
</head>
<body>
<th:block th:replace="common::header"></th:block>


<div class="container">
    <h1>Book Save</h1>

    <form method="post" th:action="@{/books/update/{id}(id=${book.id})}" th:object="${bookForm}">
        <div class="form-group">
            <label for="title">Id</label>
            <input type="text" class="form-control" id="id" name="id" aria-describedby="emailHelp"
                   th:value="${book.id}" disabled>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
                   placeholder="Please enter book title..." th:value="${book.title}">
        </div>
        <div class="form-group">
            <label for="sortDescription">Sort Description</label>
            <input type="text" class="form-control" id="sortDescription"
                   name="shortDescription" placeholder="Please enter book sort description..."
                   th:value="${book.shortDescription}">
        </div>
        <div class="form-group">
            <label for="longDescription">Long Description</label>

            <textarea class="form-control" id="longDescription" placeholder="Please enter book long description..."
                      name="longDescription" rows="3"
                      th:text="${book.longDescription}"></textarea>
        </div>

        <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Update</button>
    </form>


</div>


<th:block th:replace="common::footer"></th:block>
</body>
</html>
