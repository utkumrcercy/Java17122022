<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common::head"></th:block>
</head>
<body>
<th:block th:replace="common::header"></th:block>


<div class="container">
    <h1>Book Save</h1>

    <form method="post" th:action="@{'/books/save'}"  th:object="${bookForm}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp"
                   placeholder="Please enter book title...">
        </div>
        <div class="form-group">
            <label for="sortDescription">Sort Description</label>
            <input type="text" class="form-control" id="sortDescription"
                   name="shortDescription"    placeholder="Please enter book sort description...">
        </div>
        <div class="form-group">
            <label for="longDescription">Long Description</label>

            <textarea class="form-control" id="longDescription" placeholder="Please enter book long description..."
                      name="longDescription"       rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i> Submit</button>
    </form>


</div>

<div class="container">
    <h2>Books</h2>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Sort Description</th>
            <th scope="col">Long Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.shortDescription}"></td>
            <td th:text="${book.longDescription}"></td>
            <td><a class="btn btn-primary" th:href="@{/books/edit/{id}(id=${book.id})}"> <i class="fa fa-pencil"></i>  Edit</a></td>
            <td><a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}"> <i class="fa fa-trash"></i>  Delete</a></td>
        </tr>
        </tbody>
    </table>


</div>

<th:block th:replace="common::footer"></th:block>
</body>
</html>
